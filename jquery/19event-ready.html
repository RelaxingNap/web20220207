    <style>

     <script>
        $(function () { //아래문장에서 dom이 완성되지 않아 어떤값이 올지 모르기 때문에 document를 생략하고 적어도 ready는 실행함.
            // console.log("dom 완료");
            // console.log(document.querySelector("h1"));
        //}); // dom이 완성된 이후에 실행
        
        $("h1").click(function () {
            console.log("click");
        });
    });
        //script element가 h1 element보다 위에 있으면 실행이 안됨.
        //dom이 완료됐을때 실행할 코드
        //script element를 문서코드이전에 작성가능
    </script>
