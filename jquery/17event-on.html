<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
    
    </style>
</head>
<body>
    
    <!-- h1*3#head$>lorem1 -->
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Nulla.
    </h1>
    <h1 id="head3">
        Nobis?
    </h1>
    <script>
        $("#head1").on("click", function () {   // jquery에 모든 method가 표현되어있지 않기 때문에, on method를 사용하여 표현되지 않은 html event를 발생시킬 수 있다.
           console.log("첫번째 제목 클릭 발생"); 
        });

        $("#head2").on("click mouseenter", function () { //event에 띄어쓰기를 통해 여러개의 event를 넣을 수 있음.
           console.log("두번째 제목 클릭 발생이거나 마우스엔터발생"); 
        })

        $("#head3").on({    //객체에 event와 행동을 담아서 작성도 가능. parameter는 객체 1개만 필요
            click : function () {
                console.log("세번째 제목 마우스 클릭");
            },
            mouseenter : function () {
                console.log("세번째 제목 마우스 엔터");
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
