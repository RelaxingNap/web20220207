<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Aut.
    </h1>
    <h1 id="head3">
        Dicta.
    </h1>
    <h1 id="head4">
        Ratione.
    </h1>
    <h1 id="head5">
        Ipsam.
    </h1>

    <script>
        document.getElementById("head1").style.color = "blue";
        document.querySelector("#head2").style.color = "#ff0000";
        document.querySelector("#head3").style.backgroundColor = "yellow";
        document.querySelector("#head4").style.border = "5px solid green";
        document.querySelector("#head5").style.fontSize = "3em";
        //camel case(낙타 등) - fontSize 
        //kebab case(꼬치) - font-size 
        //snake case(뱀) - font_size FONT_SIZE
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
