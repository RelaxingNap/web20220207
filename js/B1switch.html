<body>
    
    <script>
        
        let x = 1;

        switch (x) {    
            case 1:
                console.log("x는 1이다.");  // break문 작성시 의도하지 않은 결과가 나올 수 있음. 케이스가 끝나지 않고, 일치되지 않는 다음 statement키값의 명령을 실행한다.
                //break;

            case 2:
                console.log("x는 2이다.");
               // break;

            default :  
                console.log("모든 케이스문과 일치하지 않음");
              //  break;
        }

        let s = "A";

        switch (s) {    //일치되는 키값을 하나가 아닌 여러개도 지정가능
            case "a" :
            case "A" :
                console.log("A입니다.");
                break;
            
            case "b" :
            case "B" :
                console.log("B입니다.");
                break;
        
        }
        
    </script>
