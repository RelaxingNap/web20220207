<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: aqua;
            background-color: black;
        }
        /* :hover -> 마우스커서가 글 위에 있는 상태일 때 설정  */
        h1:hover {
            color: red;
            background-color: yellow;
        }
        /* :active -> 마우스커서가 글을 클릭하고 있는 상태 */
        h1:active {
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- h1*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Sunt, fugiat mollitia!</h1>
    <h1>Eligendi, fugiat nemo?</h1>
    <h1>Quo, aliquam explicabo!</h1>
    <h1>Doloremque, laboriosam sit.</h1>
</body>
</html>
