<!DOCTYPE html>
<html>
<head>
    
<style>
    div{
        font-size: 30px;
        font-weight: bold;
        text-align: center;
    }
    #ex1 {
        width: 200px;
        height: 70px;
        background-color: aqua;
    }
    #ex2 {
        width: 200px;
        height: 70px;
        padding: 15px;
        background-color: gold;
    }
    #ex3 {
        width: 200px;
        height: 70px;
        padding: 15px;
        border: 5px solid black;
    }
    #ex4 {
        width: 200px;
        height: 70px;
        padding: 15px;
        border: 5px solid red;
        box-sizing: border-box;
        /* border-box로 설정시 content-box 크기는 줄어듬 */
    }
    #ex5 {
        width: 200px;
        height: 70px;
        background-color: aqua;
    }
</style>
    
</head>
<body>
    <!-- #ex$*5{$} -->
    <!-- 실제로 화면에 표현되는 크기가 조금씩 달라짐 -->
    <div id="ex1">1</div>
    <div id="ex2">2</div>
    <div id="ex3">3</div>
    <div id="ex4">4</div>
    <div id="ex5">5</div>
</body>
</html>
