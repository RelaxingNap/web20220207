<!DOCTYPE html>
<html>
<head>
    
<style>
    .ex {
        display: inline-block;
        border: 1px solid black;
    }
    .ex:first-of-type {
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 10px;
    }
    .ex:nth-of-type(2){
        width: 50px;
        height: 70px;
        margin: 15px;
        padding: 7px;
    }
</style>
    
</head>
<body>
    <p>inline-block은 배치는 inline처럼, 크기(width,height,margin, padding)는 block처럼 사용</p>
    <!-- .ex*5>lorem3     -->
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Unde, eos pariatur.</div>
    <div class="ex">Quae, dolorem quos!</div>
    <div class="ex">Quisquam, iure a?</div>
    <div class="ex">Molestias, a corrupti?</div>    
</body>
</html>
