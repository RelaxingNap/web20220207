<!DOCTYPE html>
<html>
<head>
    
<style>
    a {
        border: 2px solid black;
    }
    .container > span {
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 15px;
    }
</style>

</head>
<body>
    <!-- a*3>lorem2     -->
    <a href="">Lorem, ipsum.</a><a href="">Accusantium, distinctio?</a><a href="">Officiis, eaque.</a>
    <br>
    <!-- <img src="../html/돼지.png" alt=""> -->
    <!-- <img src="../html/소.jpg" alt=""> -->

    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span><span>Iusto, fugit.</span><span>Totam, cupiditate!</span>

    <!-- enter를 space로 처리 -->
    <span>Lorem, ipsum.</span>
    <span>Ea, non!</span>
    <span>Maiores, illo.</span>

    <hr>

    <!-- div element는 클래스나 아이디만적어도 자동으로 생성됨. -->
    <div class="container">
        <span>Lorem, ipsum.</span><span>Omnis, illo.</span><span>Voluptate, nisi.</span>
    </div>
    <p>inline 요소는 width, height, padding, margin이 의도한대로 적용안됨</p>
    
</body>
</html>
