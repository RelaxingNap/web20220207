<!DOCTYPE html>

<body style="font-size: 30px;">
    <h1 style="color:blue">Lorem ipsum dolor sit.</h1>
    <h1 style="font-size: 70px;">Minus expedita tempore ducimus.</h1>
    <h1 style="font-size: large;">Omnis dignissimos sequi quas?</h1>
    <h1 style="font-size: small;">Earum, harum ipsum. Omnis.</h1>

    <!-- 200% = 2em -->
    <h1 style="font-size: 2em;">Blanditiis eaque officia magni!</h1>
    <h1 style="font-size: 150%;">Lorem, ipsum dolor.</h1>
    <h1 style="font-size: 1.5em;">Cumque, velit illum!</h1>
