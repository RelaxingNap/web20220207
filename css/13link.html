<!DOCTYPE html>
<html>
<head>
    <style>
        /* element의 상태 selector : pseudo(가짜,임의의) class 셀렉터 :<-하나만 있음 */
        /* 방문안한 link상태의 설정 */
        :link {
            color: brown;
        }
        /* 방문한 link상태의 설정 */
        :visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- href에 작성된 웹주소로 이동하는 링크생성 -->
    <!-- element의 상태가 존재  -->
    <a href="https://www.daum.net">다음</a>
    <br>
    <a href="https://www.naver.com">네이버</a>
    <br>
    <a href="https://www.duckduckgo.com">duckduckgo</a>
</body>
</html>
