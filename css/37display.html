<!DOCTYPE html>
<html>
<head>
    
<style>
    li{
        background-color: blue;
        display: inline;    /*Block-level Element를 inline처럼사용*/
    }
    strong {
        display: block;     /*inline-level Element를 block처럼사용*/
        background-color: aqua;
    }
</style>
    
</head>
<body>
    <!-- ul>li*3>lorem2 -->
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Nostrum, error?</li>
        <li>Unde, magni?</li>
    </ul>
    <!-- p>lorem5+strong>lorem2 -->
    <p>Lorem ipsum dolor sit amet.<strong>Lorem, ipsum.</strong></p>
</body>
</html>
