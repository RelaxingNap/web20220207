<!DOCTYPE html>
<html>
<head>
    <style>
        /* table, th, td : 그룹 셀렉터 - 같은내용을 적용시켜야 되는 selector인 경우 사용 */ 
        table, th, td {
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
        td:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- table>tr*3>td*4>lorem1 -->
    <table>
        <!-- tr>th*4>lorem1 -->
        <tr>
            <th>Lorem.</th>
            <th>Eaque.</th>
            <th>Iste.</th>
            <th>Quo.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Est!</td>
            <td>Voluptatem!</td>
            <td>Magnam.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Id?</td>
            <td>Excepturi!</td>
            <td>Deleniti.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Expedita?</td>
            <td>Sunt!</td>
            <td>Soluta.</td>
        </tr>
    </table>
</body>
</html>
