<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    <h1>소</h1>
    <img src="소.jpg" width="300" height="600">

    <!-- 그림출력 너비 = 100 높이 = 200 -->
    <!-- attribute의 순서는 상관없음 -->
    <h1>말</h1>
    <img src="말.png" width="100" height="200">
    <img width="100"  height="200" src="말.png">

    <!-- 로딩이 느려서 소스경로의 파일이 제대로 열리지 않는경우 alt attribute에서 보충설명을 넣을 수 있다. -->
    <h1>돼지</h1>
    <img src="돼지.jpg" alt="돼지 입니다.">
    
</body>
</html>
